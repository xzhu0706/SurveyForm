<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is a dumb survey form</p>
	<form id="survey-form">
		<div class="form-item">
			<label class="label" for="name">* Name: </label>
			<input type="text" name="name" class="input-field" placeholder="Enter your name" required>
		</div>
		<div class="form-item">
			<label class="label" for="email">* Email: </label>
			<input type="text" name="email" class="input-field" placeholder="Enter your email" required>
		</div>
	</form>
</body>
</html>
