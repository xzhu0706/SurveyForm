<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is a dumb survey form</p>
	<form id="survey-form">
		<div class="form-item">
			<label class="label" id="name-label" for="name">* Name: </label>
			<input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
		</div>
		<div class="form-item">
			<label class="label" id="email-label" for="email">* Email: </label>
			<input type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
		</div>
		<div class="form-item">
			<label class="label" id="number-label" for="age">* Age: </label>
			<input type="number" name="age" id="number" min="1" max="130" class="input-field" placeholder="Enter your age" required>
		</div>
		<div class="form-item">
			<label class=label for="lorem1">Lorem ipsum dolor sit?</label>
			<select id="dropdown" name="lorem1" class="dropdown">
				<option disabled value>Select an option</option>
				<option value="hello">hello</option>
				<option value="world">world</option>
			</select>
		</div>
		<div class="form-item">
			<label class="label" for="lorem2">* Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel velit placeat rerum corporis mollitia tempore?</label>
			<ul style="list-style: none;">
				<li class="radio">
					<label>Very likely<input name="lorem2" value="1" type="radio" checked></label>
				</li>
				<li class="radio">
					<label>Maybe<input name="lorem2" value="2" type="radio"></label>
				</li>
				<li class="radio">
					<label>Not sure<input name="lorem2" value="3" type="radio"></label>
				</li>
			</ul>
		</div>
		<div class="form-item">
			<label class="label" for="lorem3">Lorem ipsum dolor sit amet?</label>
			<ul style="list-style: none;">
				<li class="checkbox"><label><input name="lorem3" value="1" type="checkbox">Lorem</label></li>
				<li class="checkbox"><input name="lorem3" value="2" type="checkbox">ipsum</li>
				<li class="checkbox"><label><input name="lorem3" value="3" type="checkbox">dolor</label></li>
			</ul>
		</div>
		<div class="form-item">
			<label class="label" for="lorem4">Lorem ipsum dolor sit amet consectetur adipisicing elit?</label>
			<textarea class="input-field text-field" name="lorem4" placeholder="sit amet consectetur"></textarea>
		</div>
		<div class="form-item">
			<button class="btn" type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
