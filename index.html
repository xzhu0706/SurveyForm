<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is a dumb survey form</p>
	<form id="survey-form">
		<div class="form-item">
			<label class="label" id="name-label" for="name">* Name: </label>
			<input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
		</div>
		<div class="form-item">
			<label class="label" id="email-label" for="email">* Email: </label>
			<input type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
		</div>
		<div class="form-item">
			<label class="label" id="number-label" for="age">* Age: </label>
			<input type="number" name="age" id="number" min="1" max="130" class="input-field" placeholder="Enter your age" required>
		</div>
		<div class="form-item">
			<label class=label for="lorem1">Lorem ipsum dolor sit?</label>
			<select id="dropdown" name="lorem1" class="dropdown">
				<option disabled value>Select an option</option>
				<option value="hello">hello</option>
				<option value="world">world</option>
			</select>
		</div>
		<div class="form-item">
			<label for="lorem2">* Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel velit placeat rerum corporis mollitia tempore?</label>
			<ul style="list-style: none;">
				<li class="radio">
					<label>Very likely<input name="radio-buttons" value="1" type="radio"></label>
				</li>
				<li class="radio">
					<label>Maybe<input name="radio-buttons" value="2" type="radio"></label>
				</li>
				<li class="radio">
					<label>Not sure<input name="radio-buttons" value="3" type="radio"></label>
				</li>
			</ul>
		</div>
	</form>
</body>
</html>
